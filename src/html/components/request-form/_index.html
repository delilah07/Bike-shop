<form action="" class="request-form {{formClassName}}">
  <h2 class="request-form__title">{{formTitle}}</h2>
  <p class="request-form__text">{{formText}}</p>
  <div class="request-form__body">
    <div class="request-form__group">
      <label for="request[name]" class="request-form__label sr-only"
        >Enter Your Name</label
      ><input
        type="text"
        class="request-form__input"
        id="request[name]"
        name="request[name]"
        required
        placeholder="Your name"
      />
    </div>
    <div class="request-form__group">
      <label for="request[phone]" class="request-form__label sr-only"
        >Enter Your Phone Number</label
      ><input
        type="phone"
        class="request-form__input"
        id="request[phone]"
        name="request[phone]"
        required
        placeholder="Your phone"
      />
    </div>
    <div class="request-form__group">
      <label for="request[email]" class="request-form__label sr-only"
        >Enter Your Email</label
      ><input
        type="email"
        class="request-form__input"
        id="request[email]"
        name="request[email]"
        required
        placeholder="Your email"
      />
    </div>
    <button class="btn" class="request-form__btn" type="submit">
      Request a call
    </button>
  </div>
  <div class="request-form__footer">
    <p>Your data will not be shared with third parties.</p>
  </div>
</form>
